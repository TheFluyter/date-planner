<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan a Date - Date Planner</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Plan a Date</h1>

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title text-center" th:text="${friend.name}">Friend's Name</h4>
            <p class="card-text">
                <strong>Date Counter:</strong> <span th:text="${friend.dateCounter}">0</span>
            </p>
            <p class="card-text">
                <strong>Last Date:</strong> <span th:text="${friend.lastDate}">YYYY-MM-DD</span>
            </p>
        </div>
    </div>

    <div class="text-center mt-4">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#dateModal">
            Record Date
        </button>

        <a href="/" class="btn btn-secondary btn-lg">Back to Home</a>
    </div>
</div>

<div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="dateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dateModalLabel">Record a Date</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/record-date" method="post" id="dateForm">
                    <input type="hidden" name="friendName" th:value="${friend.name}">
                    <div class="form-group">
                        <label for="dateInput">Choose a Date</label>
                        <input type="date" class="form-control" id="dateInput" name="plannedDate" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Record Date</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
