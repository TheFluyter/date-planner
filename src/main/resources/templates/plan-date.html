<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">User List</h1>

        <div class="row">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${friend.getName()}">User Name</h5>
                    <p class="card-text">ID: <span th:text="${friend.getLastDate()}">1</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
