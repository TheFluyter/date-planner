<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan a Date - Date Planner</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Plan a Date</h1>

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title text-center" th:text="${friend.name}">Friend's Name</h4>
            <p class="card-text">
                <strong>Date Counter:</strong> <span th:text="${friend.dateCounter}">0</span>
            </p>
            <p class="card-text">
                <strong>Last Date:</strong> <span th:text="${friend.lastDate}">YYYY-MM-DD</span>
            </p>
        </div>
    </div>

    <div class="text-center mt-4">
        <form action="/record-date" method="post" class="d-inline">
            <input type="hidden" name="friendName" th:value="${friend.name}">
            <button type="submit" class="btn btn-primary btn-lg">Record Date</button>
        </form>
        <a href="/" class="btn btn-secondary btn-lg">Back to Home</a>
    </div>
</div>
</body>
</html>
