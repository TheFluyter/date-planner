<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview - Date Planner</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center font-head">Friends Overview</h1>
    <table class="table table-striped table-hover table-sm table-bordered">
        <thead class="table-header">
        <tr>
            <th>Name</th>
            <th>Date Counter</th>
            <th>Last Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="friend : ${friends}">
            <td th:text="${friend.name}"></td>
            <td th:text="${friend.dateCounter}"></td>
            <td th:text="${friend.lastDate}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="/" class="btn button-secondary btn-lg">Back to Home</a>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
